<html>

 <head>
   <title>Image recognition</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
   <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">

 </head>

 <body>
   <div class="container">

     <center>
       <h3 id="title1">EMOTION RECOGNITION</h3>
       <br><br>
       <img id="image1" src="image 1.webp">
       <p style="font-size: 22px;">Our Model is trained to identify these emotions: </p>

       <b class="name_of_objects">
         <hr> Angry Face
         <hr> Smiling Face
         <hr> Suprised Face
         <hr> Sad Face
         <hr> </b>
         <label>Webcam View - </label>
         <div id="cam"></div>
         <br><br>
         <div id="result"></div>
         <br><br>
       <button id ="btn1" onclick="take_snapshot();" class="btn btn-info">Capture Image</button>
       <br><br>
       <button id ="btn2" onclick="check();" class="btn btn-success">Identify Image</button>
       <br><br>

       <p style="font-size: 22px;">Object : <span id="result_object_name"></span> </p>
       <p style="font-size: 22px;">Accuracy : <span id="result_object_accuracy"></span> </p>
     </center>

   </div>
   <script src="main.js"></script>

 </body>

 </html>
